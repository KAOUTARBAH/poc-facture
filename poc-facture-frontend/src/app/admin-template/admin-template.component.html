<div class="card">
<nav class="m-1 p-1 navbar">
 
  <ul class="nav nav-pills"  *ngIf="authService.isAuthenticated" >
     <li class="nav-item">
        <img
        id="profile-img"
        src="assets/logo.png"
        class="profile-img-card"
          />
         
         
      </li>
   <li *ngFor="let action of actions" >
    <button 
      (click)="setCurrentAction(action)"
      routerLink="{{action.route}}"
      [class]="action==currentAction
      ? 'btn btn-success ms-1' :'btn btn-outline-success ms-1'"
      
      >
      {{action.title}}
      <i class="bi bi-{{action.icon}}"></i>
    </button>
   </li>
  </ul>
  <ul class="nav nav-pills">
    <li *ngIf="authService.isAuthenticated">
      <span class="p-1 m-1" > {{authService.username}}</span>
      <button class="btn btn-outline-success" (click)="logout()">Logout</button>
    </li>
    <li *ngIf="!authService.isAuthenticated">
    <img
    id="profile-img"
    src="assets/logo.png"
    class="profile-img-card"
      />
    </li>
    <li *ngIf="!authService.isAuthenticated">
      <button class="btn btn-outline-success" (click)="login()">Login</button>
    </li>
  </ul>
 </nav>
 <div class="container">
    <router-outlet>

    </router-outlet>
 </div>
</div>
