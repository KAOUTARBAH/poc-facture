<div class="p-3">  
    
        <div class="card card-container">
            
            <img
              id="profile-img"
              src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
              class="profile-img-card"
            />
        <div class="card-body">
            <div class="card-header">Authentification</div> 
            <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" formControlName="username">
                   

                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control"  formControlName="password">
                </div>
                <button  class="bt btn-success">Login</button>
                <button type="button" (click)="handleRegister()" class="bt btn-success" >Sign Up</button>
            </form>
        </div>
    </div>
</div>
