<div class="p-3">
    <div class="card">
        <div class="card-header">
            Facture ID = {{factureId}}
        </div>
        <div class="card-body" *ngIf="factureFormGroup">
            <form [formGroup]="factureFormGroup" (ngSubmit)="updateFacture()">
                <div class="mb-3">
                    <label class="form-label">Libell√©</label>
                    <input class="form-control" formControlName="libelle">
                </div>

                <div class="mb-3">
                    <label class="form-label">Montant</label>
                    <input class="form-control" formControlName="montant">
                </div>

                <div class="mb-3">
                    <label class="form-label">Client</label>
                    <input class="form-control" formControlName="client">
                </div>

                <button type="submit" [disabled]="factureFormGroup.invalid" class="btn btn-success">Ajouter Facture</button>
            </form>
        </div>
    </div>
</div>
