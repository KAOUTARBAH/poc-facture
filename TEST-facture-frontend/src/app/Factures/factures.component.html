<div class="p-3">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th> 
                        <th>Libelle</th>
                        <th>Montant</th>
                        <th>Client</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let facture of factures">
                        <td>{{facture.id}}</td>
                        <td>{{facture.libelle}}</td>
                        <td>{{facture.montant}}</td>
                        <td>{{facture.client}}</td>
                        

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
